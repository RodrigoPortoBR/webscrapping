name: Price Monitor Scraper

on:
  schedule:
    # Run at 00:00, 06:00, 12:00, 18:00 BRT (UTC-3)
    # UTC times: 03:00, 09:00, 15:00, 21:00
    - cron: '0 3,9,15,21 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Price Monitor
      env:
        # If needed, you can use secrets for sensitive config
        # EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        HEADLESS: "true"
      run: |
        python price_monitor.py --once
